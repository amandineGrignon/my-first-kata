<h2>Enregistrer un nouveau film</h2>

<form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" class="form-control" id="title" formControlName="title" required />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description" />
  </div>

  <button type="submit" class="btn btn-success" [disabled]="movieForm.invalid">Enregistrer</button>
</form>
