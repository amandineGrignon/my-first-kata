<h2>Enregistrer un nouveau film</h2>

<form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()">
  <div class="form-group">
    <label for="title">Titre <em class="required-star">*</em></label>
    <input type="text" class="form-control" id="title" formControlName="title" required placeholder="Titre" />
  </div>
  <div *ngIf="formErrors.title" class="alert alert-danger" role="alert">
      {{ formErrors.title }}
   </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description" placeholder="Description" />
  </div>
  <div *ngIf="formErrors.description" class="alert alert-danger" role="alert">
      {{ formErrors.description }}
   </div>

  <button type="submit" class="btn btn-success" [disabled]="movieForm.invalid">Enregistrer</button>
</form>
